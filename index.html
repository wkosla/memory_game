<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Memory Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_scores">
            <div class="header_p0label active">
                <h3 class="header_p0name">Player 1</h3>
                <p class="header_p0score">10</p>
                <p class="header_p0hints">Hints: <span>0</span></p>
            </div>
            <h1 class="header_title">The Amazing Memory Game!</h1>
            <div class="header_p1label">
                <h3 class="header_p1name">Player 2</h3>
                <p class="header_p1score">0</p>
                <p class="header_p1hints">Hints: <span>0</span></p>
            </div>
        </div>
        <div class="header_control">
            <button class="btn-new">Shuffle!</button>
            <button class="btn-hint">Hint!</button>
        </div>
    </header>

    <div class="board_container">
        <ul class="board">
